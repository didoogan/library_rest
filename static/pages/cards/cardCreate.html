<h2>Available books :</h2>

<div class="form-group">
    <label for="books">Lybrary's book</label>
    <select ng-model="books" multiple class="form-control">
        <option ng-repeat="book in isNotTakenbooks" ng-value="book.pk">{{ book.title }}</option>
    </select>
</div>

<a href="" ng-click="createCard()" class="btn btn-success">Read new books</a>
