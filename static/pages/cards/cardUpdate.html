<h2>Return books :</h2>

<div class="form-group">
    <label for="books">Lybrary's book</label>
    <select ng-model="books" multiple class="form-control">
        <option ng-repeat="card in userCards" ng-value="card.books.pk">{{ card.books.title }}</option>
    </select>
</div>

<a href="" ng-click="cardUpdate()" class="btn btn-success">Return books</a>
