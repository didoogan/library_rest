<h2>Create new author</h2>

<div class="form-group" >
  <label for="first_name">First name :</label>
  <input type="text" class="form-control" id="first_name" ng-model="firstName">


  <label for="last_name">Last name :</label>
  <input type="text" class="form-control" id="last_name" ng-model="lastName"><br />


<button ng-hide="needBook" class="btn btn-success" ng-click="saveAuthor()">Create new author</button>
</div>


<div ng-repeat="model in modelsNames" id="super-id">
    <label for="title">Book title :</label>
    <input  type="text" class="form-control grab-input" name="{{ model }}" placeholder="Enter title of author's book" >
</div>
<a href="" ng-click="addInput()" id="textdecor-none">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</a> Add book for author<br />
<br /><button ng-show="needBook" class="btn btn-success" ng-click="saveAuthorWithBook()">Create new author with book</button>
