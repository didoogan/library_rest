<h2>Create new author</h2>

<div class="form-group" ng-controller="AuthorCreateCtrl">
  <label for="first_name">First name :</label>
  <input type="text" class="form-control" id="first_name" ng-model="firstName">


  <label for="last_name">Last name :</label>
  <input type="text" class="form-control" id="last_name" ng-model="lastName">

<button  class="btn btn-success" ng-click="saveAuthor()">Create new author</button>
</div>
