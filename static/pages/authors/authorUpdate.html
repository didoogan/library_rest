<h2>Change author</h2>

<div class="form-group" >
  <label for="first_name">First name :</label>
  <input type="text" class="form-control" id="first_name" ng-model="author.first_name">


  <label for="last_name">Last name :</label>
  <input type="text" class="form-control" id="last_name" ng-model="author.last_name"><br />

<button  class="btn btn-success" ng-click="authorUpdate()">Change author</button>
</div>
