<h2>Update book</h2>

<div class="form-group" >
  <label for="title">Title :</label>
  <input type="text" class="form-control" id="title" ng-model="myBook.title">

  <form name="myForm" class="form-group">
      <label for="authors"> Authors : </label>
      <select ng-model="myBook.author" multiple class="form-control">
          <option ng-repeat="option in allAuthors" ng-value="option.pk">{{ option.full_name }}</option>
      </select>
  </form>





<br /><button  class="btn btn-success" ng-click="bookUpdate()">Change book</button>
</div>
